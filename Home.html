                    <p style="color: rgb(0,0,0);"><!-- Start of Animated Digital Agriculture Text -->

  <div class="typewriter" id="typewriter"></div>


<style>
  .typewriter {
    font-size: 1.5rem;
    font-weight: bold;
    font-family: 'Courier New', monospace;
    border-right: 3px solid #00ff88;
    white-space: nowrap;
    overflow: hidden;
    display: inline-block;
    color: #00ff88;
    text-shadow: 0 0 10px #00ff88, 0 0 20px #00ff88, 0 0 40px #00ff88;
  }
</style>

<script>
  const texts = [
    "Digital Agriculture",
    "Precision Farming",
    "Smart Irrigation",
    "Climate-Resilient Crops"
  ];

  let i = 0;
  let j = 0;
  let isDeleting = false;

  function typeEffect() {
    const currentText = texts[i];
    const element = document.getElementById("typewriter");

    if (isDeleting) {
      element.textContent = currentText.substring(0, j--);
    } else {
      element.textContent = currentText.substring(0, j++);
    }

    if (!isDeleting && j === currentText.length + 1) {
      isDeleting = true;
      setTimeout(typeEffect, 1200); // pause before deleting
      return;
    }

    if (isDeleting && j === 0) {
      isDeleting = false;
      i = (i + 1) % texts.length; // move to next phrase
    }

    const speed = isDeleting ? 80 : 120;
    setTimeout(typeEffect, speed);
  }

  typeEffect();
</script>
